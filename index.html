<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notes Guesser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .staff-container {
            background: white;
            padding: 40px 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .staff {
            position: relative;
            height: 160px;
            margin: 40px auto;
            width: 400px;
        }

        .staff-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #333;
            left: 0;
        }

        .clef {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            font-weight: bold;
            color: #333;
        }

        .note {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #333;
        }

        .note-head {
            font-size: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .feedback {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
        }

        .correct {
            color: #10b981;
        }

        .incorrect {
            color: #ef4444;
        }

        .score {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .new-note-btn {
            margin-top: 20px;
            background: #10b981;
            padding: 15px 40px;
            font-size: 18px;
        }

        .new-note-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Notes Guesser</h1>
        
        <div class="staff-container">
            <div class="staff" id="staff">
                <div class="clef">ùÑû</div>
                <div class="staff-line" style="top: 0;"></div>
                <div class="staff-line" style="top: 25%;"></div>
                <div class="staff-line" style="top: 50%;"></div>
                <div class="staff-line" style="top: 75%;"></div>
                <div class="staff-line" style="top: 100%;"></div>
                <div class="note" id="note">
                    <span class="note-head">‚óè</span>
                </div>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <button onclick="checkAnswer('C')">C<br><small>ƒê√¥</small></button>
            <button onclick="checkAnswer('D')">D<br><small>R√™</small></button>
            <button onclick="checkAnswer('E')">E<br><small>Mi</small></button>
            <button onclick="checkAnswer('F')">F<br><small>Fa</small></button>
            <button onclick="checkAnswer('G')">G<br><small>Sol</small></button>
            <button onclick="checkAnswer('A')">A<br><small>La</small></button>
            <button onclick="checkAnswer('B')">B<br><small>Si</small></button>
        </div>

        <div class="feedback" id="feedback"></div>
        
        <button class="new-note-btn" onclick="newNote()">New Note</button>
        
        <div class="score">
            <p>Correct: <span id="correct">0</span> | Incorrect: <span id="incorrect">0</span></p>
        </div>
    </div>

    <script>
        // Treble clef notes with their positions (percentage from top of staff)
        const notes = [
            { name: 'C', position: 100 },   // Bottom line - ƒê√¥
            { name: 'D', position: 87.5 },  // Between lines - R√™
            { name: 'E', position: 75 },    // 4th line - Mi
            { name: 'F', position: 62.5 },  // Between lines - Fa
            { name: 'G', position: 50 },    // 3rd line (middle) - Sol
            { name: 'A', position: 37.5 },  // Between lines - La
            { name: 'B', position: 25 },    // 2nd line - Si
            { name: 'C', position: 12.5 },  // Between lines - ƒê√¥
            { name: 'D', position: 0 },     // Top line - R√™
        ];

        let currentNote = null;
        let correctCount = 0;
        let incorrectCount = 0;

        function newNote() {
            // Pick a random note
            currentNote = notes[Math.floor(Math.random() * notes.length)];
            
            // Position the note on the staff
            const noteElement = document.getElementById('note');
            noteElement.style.top = currentNote.position + '%';
            
            // Clear feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer(guess) {
            if (!currentNote) return;
            
            const feedbackElement = document.getElementById('feedback');
            
            if (guess === currentNote.name) {
                feedbackElement.textContent = '‚úì Correct!';
                feedbackElement.className = 'feedback correct';
                correctCount++;
                document.getElementById('correct').textContent = correctCount;
                
                // Auto-generate new note after a short delay
                setTimeout(newNote, 1000);
            } else {
                feedbackElement.textContent = `‚úó Wrong! It was ${currentNote.name}`;
                feedbackElement.className = 'feedback incorrect';
                incorrectCount++;
                document.getElementById('incorrect').textContent = incorrectCount;
            }
        }

        // Start with a random note
        newNote();
    </script>
</body>
</html>
